id = "basilisk"
name = "Basilisk C"
version = "0.1.0"
schema_version = 1
authors = ["Zed Basilisk Contributors"]
description = "Basilisk C language support with qcc-powered clangd integration"
repository = "https://github.com/VatsalSy/zed-qcc"

[grammars.basilisk]
repository = "https://github.com/tree-sitter/tree-sitter-c"
rev = "71b718dec11d144c5a2734a19b7367162a55b1a6"

[languages.basilisk]
name = "Basilisk C"
scope = "source.basilisk"
grammar = "basilisk"
path_suffixes = ["c", "h"]
comment_token = "//"
auto_indent = true
word_characters = ["_"]

[language_servers.basilisk]
name = "Basilisk Language Server"
language = "Basilisk C"
command = "clangd"
args = ["--background-index", "--clang-tidy=false"]
