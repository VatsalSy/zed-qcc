id = "basilisk"
name = "Basilisk C"
version = "0.2.0"
schema_version = 1
authors = ["Zed Basilisk Contributors"]
description = "Basilisk C language support powered by qcc-lsp"
repository = "https://github.com/VatsalSy/zed-qcc"

[grammars.basilisk]
repository = "https://github.com/tree-sitter/tree-sitter-c"
rev = "71b718dec11d144c5a2734a19b7367162a55b1a6"

[languages.basilisk]
name = "Basilisk C"
scope = "source.basilisk"
grammar = "basilisk"
path_suffixes = ["c", "h"]
comment_token = "//"
auto_indent = true
word_characters = ["_"]

[language_servers.qcc-lsp]
name = "qcc-lsp"
language = "Basilisk C"

[language_servers.qcc-lsp.language_ids]
"Basilisk C" = "basilisk"

[[capabilities]]
kind = "npm:install"
package = "vscode-languageserver"

[[capabilities]]
kind = "npm:install"
package = "vscode-languageserver-textdocument"

[[capabilities]]
kind = "npm:install"
package = "vscode-uri"
