id = "basilisk"
name = "Basilisk C"
version = "0.1.0"
schema_version = 1
authors = ["Zed Basilisk Contributors"]
description = "Basilisk C language support with qcc-powered clangd integration"
repository = "https://example.com/zed-qcc"

[grammars.basilisk]
repository = "https://github.com/tree-sitter/tree-sitter-c"
commit = "v0.20.7"

[languages.basilisk]
name = "Basilisk C"
scope = "source.basilisk"
grammar = "basilisk"
path_suffixes = ["c", "h"]
comment_token = "//"
auto_indent = true
word_characters = ["_"]

[language_servers.basilisk]
name = "Basilisk Language Server"
language = "Basilisk C"
command = "clangd"
