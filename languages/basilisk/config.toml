name = "Basilisk C"
scope = "source.basilisk"
grammar = "c"
path_suffixes = ["c", "h"]
line_comments = ["//"]
block_comment = ["/*", "*/"]
autoclose_before = ";,}])"
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = false },
  { start = "(", end = ")", close = true, newline = false }
]
word_characters = ["_"]
